<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - الكشفية الحسنية المغربية فرع القصر الكبير</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4CAF50; /* اللون الأساسي للشعار */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #4CAF50;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-container button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container p {
            font-size: 16px;
            color: #555;
            margin-top: 15px;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 250px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://k.top4top.io/p_3273xdziq1.jpg" alt="شعار الكشفية الحسنية المغربية">
        </div>
        <h1>تسجيل الدخول</h1>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="اسم المستخدم" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">دخول</button>
        </form>
        <p>فرع القصر الكبير - الكشفية الحسنية المغربية</p>
    </div>
</body>
</html>
